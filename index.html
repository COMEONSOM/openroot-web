<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ========== Basic Meta ========== -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Openroot empowers students and small businesses through financial education, software solutions, and innovative digital tools designed for real-world growth."
    />
    <meta
      name="keywords"
      content="Openroot, Openroot classes, Openroot financial systems, MSME software, prompt engineering courses, investing education, digital solutions for MSMEs, software development for small businesses, Openroot technology, Openroot education, financial literacy, tech solutions for MSMEs, prompt engineering training, software tools for businesses, Openroot India, Openroot systems,stock market education, coding for MSMEs"
    />
    <link rel="canonical" href="https://openroot.in/" />

    <!-- ========== Favicon (Correct & Clean) ========== -->
    <link rel="icon" href="./favicon.ico" />
    <link rel="apple-touch-icon" href="./logo.png" />

    <!-- ========== Fonts ========== -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ========== Font Awesome ========== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-yH4R6L9bFZ4y2Q4+7eJ9O7eY5N2XQX+U5xKz1mK3J+8h1kC2u4mP7DkC2XQZ9Q5pJw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ========== OpenGraph (Facebook, WhatsApp, LinkedIn) ========== -->
    <meta property="og:title" content="Openroot Systems – Financial & Technology Solutions" />
    <meta
      property="og:description"
      content="Openroot empowers students and MSMEs with education, software development, automation and digital solutions for real-world impact."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://openroot.in/" />
    <meta
      property="og:image"
      content="https://openroot.in/assets/compant-icon.png"
    />

    <!-- ========== Twitter Card ========== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Openroot – Financial & Technology Solutions" />
    <meta
      name="twitter:description"
      content="Openroot provides investing education, prompt engineering training, software development and tools for MSMEs."
    />
    <meta
      name="twitter:image"
      content="https://openroot.in/assets/compant-icon.png"
    />

    <!-- ========== Organization Schema (PRIMARY – VERY IMPORTANT) ========== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Openroot",
      "url": "https://openroot.in",
      "logo": "https://openroot.in/logo.png",
      "description": "Openroot is a modern technology and education company that empowers students and small businesses through practical learning and affordable digital solutions.",
      "sameAs": [
        "https://www.facebook.com/openroothypersite",
        "https://twitter.com/comeonsom_",
        "https://www.linkedin.com/in/somnath-banerjee-Om980"
      ]
    }
    </script>

    <!-- ========== WebSite Schema ========== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Openroot",
      "url": "https://openroot.in"
    }
    </script>

    <title>Openroot Systems</title>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
