<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ========== Basic Meta ========== -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta 
      name="description"
      content="Openroot empowers students and small businesses through financial education, software solutions, and innovative digital tools designed for real-world growth."
    />
    <meta 
      name="keywords"
      content="Openroot, Openroot classes, Openroot financial systems, MSME software, prompt engineering courses, investing education"
    />
    <link rel="canonical" href="https://openroot.in/" />

    <!-- ========== Favicon ========== -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/company-icon.avif" />
    <link rel="apple-touch-icon" href="./assets/company-icon.avif" />

    <!-- ========== Fonts ========== -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ========== Font Awesome ========== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- ========== OpenGraph (Facebook, WhatsApp, LinkedIn) ========== -->
    <meta property="og:title" content="Openroot – Financial & Technology Solutions" />
    <meta
      property="og:description"
      content="Openroot empowers students and MSMEs with education, software development, automation and digital solutions for real-world impact."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://openroot.in" />
    <meta property="og:image" content="https://openroot.in/assets/company-icon.avif" />

    <!-- ========== Twitter Card ========== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Openroot – Financial & Technology Solutions" />
    <meta
      name="twitter:description"
      content="Openroot provides investing education, prompt engineering training, software development and tools for MSMEs."
    />
    <meta name="twitter:image" content="https://openroot.in/assets/company-icon.avif" />

    <!-- ========== Organization Schema (Fixed) ========== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Openroot",
      "url": "https://openroot.in",
      "logo": "https://openroot.in/assets/company-icon.avif",
      "description": "Openroot is a modern technology and education company that empowers students and small businesses through practical learning and affordable digital solutions.",
      "sameAs": [
        "https://www.facebook.com/openroothypersite",
        "https://twitter.com/comeonsom_",
        "http://www.linkedin.com/in/somnath-banerjee-Om980"
      ]
    }
    </script>

    <!-- ========== Website Schema ========== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Openroot",
      "url": "https://openroot.in",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://openroot.in/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- ========== WebPage Schema ========== -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Openroot Financial Systems",
      "url": "https://openroot.in",
      "description": "Openroot empowers students and MSMEs with practical education and affordable digital solutions."
    }
    </script>
